<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram login page</title>
  </head>

  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
  
    .container {
      max-width: 360px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  
    .content {
      text-align: center;
    }
  
    .form input[type="email"], .form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  
    .form button {
      width: 100%;
      padding: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .form button:hover {
      background-color: #004494;
    }
  
    .seperator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
  
    .seperator span {
      flex: 1;
      height: 1px;
      background-color: #ddd;
    }
  
    .seperator span:nth-child(2) {
      flex: 0;
      padding: 0 10px;
    }
  
    .sign_up {
      text-align: center;
      margin-top: 20px;
    }
  
    .sign_up a {
      color: #0056b3;
      text-decoration: none;
    }
  
    .sign_up a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Made by divyansh kumar username "TheNingaHubr"  -->
  <body>
    <div class="container">
      <div class="content">
        <img src="logo.png" alt="" />

        <form action="" class="form">
          <div class="input">
            <label for="">
              <input type="email" required="" placeholder="Phone Number,usrename"/>
            </label>
            <label for="">
              <input type="password" name="" id="" placeholder="password"/>
            </label>
          </div>
          <button>Log In</button>
        </form>
        <div class="seperator">
            <span></span>
            <span>OR</span>
            <span></span>
        </div>
        <a href="#">forgot password?</a>
      </div>
    </div>

    <div class="sign_up">
        <p>Don't have an account ? <a href="">Sign up</a></p>
    </div>
  </body>
</html>
