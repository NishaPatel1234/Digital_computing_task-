<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
      <form action="">
            <h1>Tell Us About Your self</h1>
    name:
            <input type="text"name="name"id="" size="15" maxlength="30"placeholder="Enter your name"/><br /><br /> <!--input Name-->
    father name:
               <input type="text"name="father name"id=""size="20" maxlength="30"placeholder="Enter your father name"/><br/><br /><!--input name-->
    mother name:
                 <input type="text"name="mother name"id=""size="20"maxlength="30" placeholder="Enter your mother name"/><br /><br /><!--input name-->
    Email:
                  <input type="email" name="email" id=""size="20" maxlength="30"placeholder="Enter email"/><br /><br /><!--email id-->
    gender
                   <input type="radio"name="gender"id=""size="15" maxlength="30"value="Male"/> <!--redio -->
    Male
                     <input type="radio"  name="gender"id=""size="15" maxlength="30"value="female"/><!--redio-->
    female            <br/><br/>

    Phone number:
                       <input type="text" name="text" placeholder="Phone number"size="15" maxlength="30"><br/><br/><!--mobile number-->
    date of birth:
                         <input type="date"name="date of birth" size="15" maxlength="30"/><br/><br/>  <!--birth-->

                             <!-- state name -->

                            <label for="state">state:</label>
                               <select name="state" id="state">
                                 <option value="madhya pradesh">madhya pradesh</option>
                                 <option value="maharashtra">maharashtra</option>
                                 <option value="uttar pradesh">uttar pradesh</option>
                                 <option value="punjab">punjab</option>
                                 <option value="gujarat">gujarat</option>
                                 <option value="bihar">bihar</option>
                                 <option value="delhi">delhi</option>
                                 <option value="rajasthan">rajasthan</option>
                              </select> <br/><br/>

                             <!-- Education lavel -->

                           <label for="education">Education Level:</label>
                             <select name="education" id="education">
                                 <option value="highschool">highschool</option>
                                 <option value="bachelor">bachelor</option>
                                 <option value="betch">betch</option>
                                 <option value="phd">phd</option>
                            </select> <br/><br/>

                              <!-- branch -->

                          <label for="branch">Branch</label>
                             <select name="branch" id="branch">
                                 <option value="cse">Computer science</option>
                                 <option value="ece">Electronc and communication</option>
                                 <option value="me">Mechanical Engineering</option>
                                 <option value="ce">cvil Engineering</option>
                                 <option value="ee">Electrical Engineering</option>
                                 <option value="ds">data science</option>
                            </select> <br/><br/>

                                  <!-- skills -->

                           <label for="skill">skill</label>
                              <select name="skill" id="skill">
                                 <option value="python">python</option>
                                 <option value="java">java</option>
                                 <option value="c++">C++</option>
                                 <option value="web developer">web developer</option>
                              </select ><br/>

                                <!-- submit and reset button -->

                       <input type="submit" name="submit" id="" />
                       <input type="reset" name="submit" id="" /><br><br><br>
                       Thanks for visit my web page
                       
                   
            </form>
  </body>
</html>
